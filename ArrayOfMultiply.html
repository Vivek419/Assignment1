<html>
    <body>
        <h1>Multiplication Of Array</h1>
        
          num: <input type="number" name="num" id="num"><br>
          length: <input type="number" name="length" id="length"><br>
          <button onclick="add(document.getElementById('num').value,document.getElementById('length').value)">Multiply</button>
        <p id="arr"></p>
        <script>
            var output=[];
            
          function add(num,length) {

            for(var i=1;i<=length;i++)
            {var out=i*parseInt(num);
                 output.push(out)
                console.log(out)
            }
            document.getElementById("arr").innerHTML=output;
            console.log("vv",output)
          }
        </script>
        </body>
</html>
